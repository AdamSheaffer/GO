<header class="header-6">
  <div class="branding">
    <a class="logo-and-title">
      <img src="assets/images/009-location.png" alt="logo" id="logo">
      <span class="title">Ground Out</span>
    </a>
  </div>
  <div class="header-nav">
    <a *ngIf="isLoggedIn" routerLink="/trip/new" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="nav-link nav-text">Log Trip</a>
    <a routerLink="/tickets" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="nav-link nav-text">Find Tickets</a>
  </div>
  <div class="header-actions">

    <!-- IF LOGGED IN -->
    <img *ngIf="isLoggedIn" src="{{authService.user?.gravatar + 'd=retro'}}" class="avatar" alt="user_image">
    <clr-dropdown *ngIf="isLoggedIn" clrMenuPosition="bottom-right">
      <button class="nav-text" clrDropdownToggle>
                {{authService.user.name}}
                <clr-icon shape="caret down"></clr-icon>
            </button>
      <clr-dropdown-menu>
        <a href="..." clrDropdownItem>Preferences</a>
        <a href="" (click)="logout()" clrDropdownItem>Log out</a>
      </clr-dropdown-menu>
    </clr-dropdown>

    <!-- IF LOGGED OUT -->
    <div *ngIf="!isLoggedIn">
      <a routerLink="/login" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="nav-link nav-text">Login</a>
      <a routerLink="/register" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="nav-link nav-text">Register</a>
    </div>
  </div>
</header>
