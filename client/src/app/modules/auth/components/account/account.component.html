<div class="account-settings">
  <div class="row flex-items-xs-center">
    <div class="card col-xl-5 col-lg-8 col-md-10 col-sm-12 col-xs-12">
      <div class="card-header">
        Account Settings
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="updateUser()">
          <section class="form-block">
            <div class="form-group">
              <label class="required">Name</label>
              <label for="name" aria-haspopup="true" role="tooltip" [ngClass]="{'invalid tooltip-sm': form.controls.name.errors}" class="tooltip tooltip-validation">
                <input formControlName="name" type="text" name="name" size="30">
                <span class="tooltip-content" *ngIf="form.controls.name.errors?.required">
                    Name is required
                </span>
              </label>
            </div>
            <div class="form-group">
              <label class="required">Email Address</label>
              <label for="email" aria-haspopup="true" role="tooltip" [ngClass]="{'invalid tooltip-sm': form.controls.email.errors}" class="tooltip tooltip-validation">
                <input formControlName="email" type="email" name="email" size="30">
                <span class="tooltip-content" *ngIf="form.controls.email.errors?.required">
                    Email is required
                </span>
                <span class="tooltip-content" *ngIf="form.controls.email.errors?.validateEmail">
                    Must be a valid email address
                </span>
              </label>
            </div>
          </section>
          <button [disabled]="form.invalid" class="btn btn-primary" type="submit">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>
