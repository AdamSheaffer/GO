<clr-vertical-nav [clrVerticalNavCollapsible]="true">
  <clr-vertical-nav-group>
    <a clrVerticalNavLink>
      <clr-icon shape="id-badge" class="is-error" clrVerticalNavIcon></clr-icon>
      National League
    </a>
    <clr-vertical-nav-group-children *clrIfExpanded="true">
      <a [routerLink]="['/events', team]" [ngClass]="{'active': team === park?.team}" clrVerticalNavLink *ngFor="let team of nlTeamList">{{team}}</a>
    </clr-vertical-nav-group-children>
  </clr-vertical-nav-group>
  <clr-vertical-nav-group>
    <a clrVerticalNavLink>
      <clr-icon shape="id-badge" class="is-info" clrVerticalNavIcon></clr-icon>
      American League
    </a>
    <clr-vertical-nav-group-children *clrIfExpanded="true">
      <a [routerLink]="['/events', team]" [ngClass]="{'active': team === park?.team}" clrVerticalNavLink *ngFor="let team of alTeamList">{{team}}</a>
    </clr-vertical-nav-group-children>
  </clr-vertical-nav-group>
</clr-vertical-nav>
